<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Portal</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="icons/app-logo-bell.jpg" alt="Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please enter log in details below</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-in">Login</button>
            </form>       
            <div class="or">or continue</div>     
            <p class="signup-link">
              Don't have an account? <a href="signup.html">Sign Up</a>
            </p>

        </div>
    </div>

<script src="data/data.js"></script>
<script src="scripts/login.js"></script>

</body>
</html>
