<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable Generator</title>
    <link rel="stylesheet" href="styles/detail.css">
</head>
<body>

    <div class="container">
        <h1>College Timetable Generator ðŸ“…</h1>

        <div class="input-group">
            <label for="startTime">When do you want to start studying?</label>
            <input type="time" id="startTime" value="09:00">
        </div>

        <div class="input-group">
            <label for="hobby">What's your hobby for the break?</label>
            <input type="text" id="hobby" placeholder="e.g., Reading, Music, Walk">
        </div>

        <div class="input-group">
            <label>Add up to 5 subjects for your study session:</label>
            <div id="subjects-container">
                <div class="subject-entry">
                    <input type="text" class="subject" placeholder="Subject 1">
                </div>
            </div>
            <button class="add-btn" id="addSubjectBtn">+ Add Another Subject</button>
        </div>

        <button id="generateBtn">Generate My Timetable</button>

        <div id="timetable-output">
            </div>
    </div>

    <script src="scripts/detail.js"></script>

</body>
</html>
