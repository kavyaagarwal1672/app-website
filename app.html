<!DOCTYPE html>
<html>
  <head>
    <title>Beyond The Bell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/lectures.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <img class="app-logo" src="icons/app-logo-bell.jpg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg">
          <div class="tooltip">Search</div>
        </button>
      </div>
       <div class="right-section">
        <div class="college-icon-container">
          <img class="college-icon" src="icons/college.svg">
          <div class="tooltip"></div>
        </div>
        <img class="person-info" src="icons/info.svg">
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="icons/notifications.svg">
          <div class="notifications-count">3</div>
        </div>
        <img class="current-user-picture" src="channel-pictures/my_profile.webp">
      </div>
    </header>

    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-link">
          <img src="icons/home.svg">
          <div>Home</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/qr-code.svg">
          <div>QR-code</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/attendance.svg">
          <div>Attendance</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/avatar-human-person.svg">
          <div>Image</div>
        </div>
        <div class="sidebar-link">
          <img src="icons/lectures.svg">
          <div>Lectures</div>
        </div>
      </nav>

      <main>
        <section class="main-div">

          <div class="video-div">
            <div><img src="thumbnails/thumbnail-1.webp"></div>

            <div class="content-div">
              <div>
                <img src="channel-pictures/channel-1.jpeg" class="channel-photo">
              </div>
              <div>
                <p class="video-title">Introduction to computer networks , Lecture 001</p>
                <p class="video-stats">141M views &#183; 1 year ago</p>
              </div>
            </div>
          </div>

          <div class="video-div">
            <div><img src="thumbnails/thumbnail-1.webp"></div>

            <div class="content-div">
              <div>
                <img src="channel-pictures/channel-1.jpeg" class="channel-photo">
              </div>
              <div>
                <p class="video-title">Introduction to computer networks , Lecture 001</p>
                <p class="video-stats">141M views &#183; 1 year ago</p>
              </div>
            </div>
          </div>

          <!-- Add more video divs as needed -->

        </section>
      </main>
    </div> <!-- end container -->
    
  </body>
</html>
